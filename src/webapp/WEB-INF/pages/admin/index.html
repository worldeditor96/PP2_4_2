<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">

    <title>ALL USERS</title>
</head>
<body>

    <h1> Users </h1>

<table border="1">
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Last Name</th>
        <th>Password</th>
        <th>Role</th>
        <th>IED</th>
        <th>Info</th>

    </tr>
    <tr th:each="user, state : ${people}"
        class="row" th:classappend="${state.odd} ? 'odd-row' : 'even-row'">
        <td th:utext="${state.count}">No</td>
        <td th:utext="${user.username}">Name</td>
        <td th:utext="${user.lastName}">Last Name</td>
        <td th:utext="${user.password}">password</td>
        <td th:text="${user.getRoles()}"></td>

<!--        <td><a th:href="@{/{id}/edit(id=${user.getId()})}">Edit</a>-->
        <td><a th:href="@{/admin/{id}(id=${user.getId()})}">Info Edit Delet</a>
        <form th:method="DELETE" th:action="@{/admin/{id}/(id=${user.getId()})}">
            <input type="submit" value="DELETE"/>
        </form></td>

    </tr>
</table>

</html>
